<!DOCTYPE html>
<html>
<head>
    <title>Temperature Converter</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .container {
            max-width: 400px;
            margin: 0 auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        h1 {
            text-align: center;
        }
        label {
            display: block;
            margin-bottom: 10px;
        }
        input[type="number"] {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            display: block;
            width: 100%;
            padding: 10px;
            margin-top: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .result {
            margin-top: 20px;
            text-align: center;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Temperature Converter</h1>
        <label for="celsius">Celsius:</label>
        <input type="number" id="celsius" placeholder="Enter temperature in Celsius" step="any" required>
        <button onclick="convertTemperature()">Convert</button>
        <div class="result">
            <p id="result"></p>
        </div>
    </div>

    <script>
        function convertTemperature() {
            var celsiusInput = document.getElementById('celsius');
            var resultElement = document.getElementById('result');

            // Check if the input is a valid number
            if (!isNaN(celsiusInput.value)) {
                var celsius = parseFloat(celsiusInput.value);
                var fahrenheit = (celsius * 9/5) + 32;

                resultElement.textContent = celsius + "°C is equal to " + fahrenheit.toFixed(2) + "°F";
            } else {
                resultElement.textContent = "Invalid input. Please enter a valid number.";
            }
        }
    </script>
</body>
</html>
